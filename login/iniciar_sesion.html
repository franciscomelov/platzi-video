<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <title>Inicio de sesion </title>
</head>

<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="./img/logo.png" alt="platzi logo" srcset="">
    </header>

    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia sesion</h2>
            <form class="login__container--form" action="">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./img/logo-google.png" alt="logo google" >Inicia sesion con Google </div>
                <div><img src="./img/logo-twitter.png" alt="logo twitter" >Inicia sesion con twitter </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>



</body>

</html>
